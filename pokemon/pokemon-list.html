<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pokémon — List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body{background:#f8fafc}
    .poke-card{min-height:140px}
    .poke-card img {width:64px;height:64px;image-rendering:pixelated;}
    .type-badge{font-weight:700;font-size:.75rem}
    .sprite{width:72px;height:72px;background:#fff;border:1px solid #e6eef8;border-radius:8px;display:flex;align-items:center;justify-content:center}
  </style>
</head>
<body class="py-4">
  <main class="container">

    <header class="d-flex flex-column flex-sm-row align-items-sm-center justify-content-between mb-4 gap-3">
      <h1 class="h4 m-0">Pokémon</h1>

      <form class="d-flex" method="GET">
        <input name="q" class="form-control form-control-sm me-2" placeholder="Search name or id" aria-label="Search pokemon">
        <button class="btn btn-sm btn-primary" type="submit">Search</button>
      </form>
    </header>

    <!-- grid -->
    <section class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3" aria-live="polite">


      <!-- repeat server-side -->
      <article class="col">
        <a href="/pokemon/025" class="text-decoration-none">
          <div class="card poke-card h-100 shadow-sm">
            <div class="card-body d-flex gap-3 align-items-center">
              <div class="sprite flex-shrink-0">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
              </div>
              <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-start">
                  <h3 class="h6 mb-1">Pikachu</h3>
                  <div class="text-muted small">#025</div>
                </div>
                <div class="d-flex gap-2 mt-1">
                  <span class="badge bg-warning text-dark type-badge">Electric</span>
                </div>
              </div>
            </div>
          </div>
        </a>
      </article>


    </section>
  </main>
</body>
</html>
